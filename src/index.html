<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-b from-blue-500 via-blue-700 to-blue-900">
    <!-- login box -->
    <div class="flex flex-col h-2/3 w-1/3 bg-slate-400 rounded-2xl border-2 border-yellow-300">
        <h1 class="mt-10 mb-6 text-center text-white text-2xl">Seja bem vindo</h1>
        <!-- container that will have login information input space -->
        <div class="flex flex-col items-center justify-center gap-y-10 mt-10 mb-10">
            <input type="text" class="h-10 w-5/6 bg-white p-4 rounded-3xl border-2 border-yellow-300">
            <input type="password" class="h-10 w-5/6 bg-white p-4 rounded-3xl border-2 border-yellow-300">
        </div>

        <div class="flex items-center justify-center mb-4">
            <button type="button" class="text-xl text-center bg-white px-8 py-3 w-4/6 rounded-3xl border-2 border-yellow-300 hover:bg-yellow-300">Entrar</button>
        </div>
        <div class="flex items-end justify-evenly">
            <p class="text-white hover:cursor-pointer">Criar uma conta agora</p>
            <p class="text-white hover:cursor-pointer">Esqueci minha senha</p>
        </div>
    </div>
</body>
</html>
